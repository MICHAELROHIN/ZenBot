name: ZenBot
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.6.0  # Update to a newer version
  cloud_firestore: ^5.4.3  # Use a specific compatible version
  firebase_auth: ^5.3.1   # Ensure firebase_auth is also updated
  http: ^1.2.2           # Keep existing
  provider: ^6.1.2        # Keep existing
  shared_preferences: ^2.3.0  # Keep existing
  google_sign_in: ^6.2.1
  image_picker: ^1.0.4
  intl: ^0.19.0



# Add other dependencies here if needed

dev_dependencies:   # Make sure this is outside the `flutter` section
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_icons:  # This should also be outside the `flutter` section
  android: true
  ios: true
  image_path: "web/icons/Icon-192.png"  # Replace with your actual icon path

flutter:
  uses-material-design: true

  assets:
    - assets/bot.jpg
    - assets/logo.png
    - assets/google_icon.png

